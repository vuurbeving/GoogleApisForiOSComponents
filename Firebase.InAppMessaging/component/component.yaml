version: 3.1.2.0
name: Firebase Cloud Messaging for iOS
id: firebaseioscloudmessaging
publisher: Xamarin Inc.
publisher-url: http://xamarin.com
src-url: https://github.com/xamarin/GoogleApisForiOSComponents/tree/master/Firebase.InAppMessaging
summary: Firebase Cloud Messaging for iOS is a service that allows you to send data from your server to your iOS users.
icons:
- ../../icons/firebaseioscore_128x128.png
- ../../icons/firebaseioscore_512x512.png
docs-url: https://firebase.google.com/docs/cloud-messaging/
libraries:
  ios-unified:
  - ../output/Firebase.InAppMessaging.dll
  - ../../Firebase.Core/output/Firebase.Core.dll
  - ../../Firebase.InstanceID/output/Firebase.InstanceID.dll
is_shell: true
packages:
  ios-unified:
  - Xamarin.Firebase.iOS.InAppMessaging, Version=3.1.2.0
samples:
- name: In-App Messaging Sample
  path: ../samples/InAppMessagingSample/InAppMessagingSample.sln
  removeProjects:
  - Firebase.InAppMessaging
  - Firebase.Core
  - Firebase.InstanceID
  installNuGets:
  - project: InAppMessagingSample
    packages:
    - Xamarin.Firebase.iOS.InAppMessaging
    - Xamarin.Firebase.iOS.Core
    - Xamarin.Firebase.iOS.InstanceID
  removeNodes:
  - //xNS:Import[contains (@Project, 'Firebase.InstanceID.targets')]
local-nuget-repo: ../../tmp-nugets
no_build: true
additional-files:
- source: ../External-Dependency-Info
  destination: THIRD-PARTY-NOTICES
